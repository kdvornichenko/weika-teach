<section id="contact-section" class="contact-section">
    <h2 class="mobile-heading anim">
        Contact Us
    </h2>
    <div class="block-wrap">
        <div class="contact-img">
            <img src="./img/contact-section-img.svg" alt="Girl With Airplane">
        </div>
        <div class="text-wrap">
            <h2 class="pc-heading anim">
                Contact Us
            </h2>
            <div class="text">
                Discover your current English level by taking our free online English test. <br> Sign up to our newsletter for learning tips and free resources
            </div>
            <form id="contact-form" class="contact-form" action="" autocomplete="on" name="sendMail">
                <input class="_req" type="text" name="name" id="name" placeholder="Name*" >
                <input type="tel" name="tel" id="tel" placeholder="Phone">
                <input class="_email _req" type="email" name="email" id="mail" placeholder="E-mail*" >
                <select class="_req" name="lvl" placeholder="Your English Level" >
                    <option value="" selected disabled>Choose Your English Level</options>
                    <option value="A1">А1</options>
                    <option value="A2">A2</options>
                    <option value="B1">B1</options>
                    <option value="B2">B2</options>
                    <option value="C1">C1</options>
                    <option value="C2">C2</options>
                    <option value="Test">Test Me</options>
                </select>
                <div class="checkbox">
                    <input type="checkbox" name="agreement" id="formAgreement" class="checkbox__input _req" checked>
                    <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="#">Условиями</a>*</span></label>
                </div>
                <button id="submit-btn" type="submit"><a href="#"><span>Contact</span></a></button>
            </form>
        </div>
    </div>
</section>

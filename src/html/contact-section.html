<section class="contact-section">
    <h2 class="mobile-heading anim">
        Contact Us
    </h2>
    <div class="block-wrap">
        <div class="contact-img">
            <img src="./img/contact-section-img.svg" alt="Girl With Airplane">
        </div>
        <div class="text-wrap">
            <h2 class="pc-heading anim">
                Contact Us
            </h2>
            <div class="text">
                Discover your current English level by taking our free online English test. <br> Sign up to our newsletter for learning tips and free resources
            </div>
            <form action="" autocomplete="on" name="sendMail">
                <input required type="text" name="name" id="name" placeholder="Name*">
                <input type="tel" name="tel" id="tel" placeholder="Phone">
                <select required placeholder="Your English Level">
                    <option value="" selected disabled>Choose Your English Level</options>
                    <option value="A1">–ê1</options>
                    <option value="A2">A2</options>
                    <option value="B1">B1</options>
                    <option value="B2">B2</options>
                    <option value="C1">C1</options>
                    <option value="C2">C2</options>
                    <option value="Test">Test Me</options>
                </select>
                <input required type="email" name="mail" id="mail" placeholder="E-mail*">
                <button type="submit"><span>Contact</span></button>
            </form>
        </div>
    </div>
</section>
